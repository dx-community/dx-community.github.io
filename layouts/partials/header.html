<!-- layouts/partials/header.html -->

<header
  class="w-full bg-background dark:bg-background-dark border-b-1 border-b-gray-200 dark:border-b-gray-500"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4 md:py-6 md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="{{ .Site.Home.RelPermalink }}">
          <div class="md:h-6 w-24 h-4 fill-text dark:fill-text-dark">
            {{ partial "images/logo-inline.svg" }}
          </div>
        </a>
      </div>
      <div class="flex items-center justify-end md:flex-1 lg:w-0">
        <!--                <a href="{{ .Site.BaseURL }}" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-3 py-2">-->
        <!--                    {{ T "home" }}-->
        <!--                </a>-->
        <!--                <a href="{{ .Site.BaseURL }}/articles" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900 px-3 py-2">-->
        <!--                    {{ T "posts" }}-->
        <!--                </a>-->

        {{ partial "buttons/toggle-dark-mode.html" }}

        {{ if not (in ( .Page.Permalink ) "/join-the-community") }}
          {{ $joinCommunity := absLangURL "join-the-community" }}
          <a
            target="_blank"
            href="{{ .Site.Params.slackLink }}"
            rel="noopener noreferrer"
            class="button-green text-base font-medium hover:font-extrabold ml-4 px-3 py-2"
          >
            {{ T "join-the-slack" }}
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</header>
