<section>
  <h3 class="text-center">{{ T "our-members-come-from" }}</h3>
  <div
    class="mt-12 mb-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-center"
  >
    {{ range where .Site.Data.companies "displayedHomepage" true }}
      <div class="flex items-center justify-center">
        {{ $logofull := printf "images/companies/%s" .logo }}
        <div
          class="w-48 opacity-30 dark:fill-text-dark hover:opacity-60 transition-opacity duration-300"
        >
          {{ partial $logofull }}
        </div>
      </div>
    {{ end }}
  </div>
</section>
